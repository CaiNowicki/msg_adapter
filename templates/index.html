<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>File or Text Upload Example</title>
  </head>
  <body>
    <div class="container">
      <h1>Upload Files or Enter Text</h1>
      {% if error %}
        <p style="color: red;">{{ error }}</p>
      {% endif %}
      <form method="post" enctype="multipart/form-data">
        <div>
          <label for="files">Choose one or more files (optional):</label>
          <input type="file" id="files" name="files" multiple>
        </div>
        <div>
          <label for="text_data">Enter some text (optional):</label>
          <textarea id="text_data" name="text_data" rows="4" cols="50"></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
